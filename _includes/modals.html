 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="modal-hr">
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <a id="modal-btn" href="{{ post.project-link }}" target="_blank" type="button" class="btn btn-primary btn-lg">External Link <i class="fa fa-external-link"></i></a>
                            <p class="sm-left">{{ post.description }}</p>
                            <ul class="list-unstyled item-details">
                                <li><strong>Department:</strong>
                                    <strong><a href="{{ post.department-link }}" target="_blank">{{ post.department }}</a>
                                    </strong>
                                </li>
                                <li>
                                    <em>{{ post.project-date }}</em>
                                </li>
                            </ul>
                            <br>
                            <button type="button" class="btn btn-default btn-block" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
