  <footer class ="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <span class="copyright">Copyright &copy; {{ site.title }} 2016</span>
                </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                  <ul class="list-inline social-buttons">
                      {% for network in site.social %}
                      <li><a href="{{ network.url }}" target="_blank"><i class="fa fa-{{ network.title }}"></i></a>
                      </li>
                      {% endfor %}
                  </ul>
              </div>
            </div>
        </div>
    </footer>
